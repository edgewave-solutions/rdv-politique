        *{box-sizing:border-box}

        main {

            text-align: center;
        }

        .spotify, .countdown {
            background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
            border: 1px solid var(--stroke);
            border-radius: 16px;
            backdrop-filter: saturate(110%) blur(2px);

            box-shadow: inset 0 1px 0 rgba(255,255,255,.04), 0 20px 40px rgba(0,0,0,.35);
        }

        .spotify {

            padding: 1.25rem;

        iframe {

            border: none;
            border-radius: 12px;
            outline: 1px solid rgba(255,255,255,.06);
            box-shadow: 0 10px 24px rgba(0,0,0,.35);
        }

        .countdown {
            margin: 2rem 0 0;
            padding: 1.25rem 1rem;
            font-size: clamp(1.35rem, 2.5vw, 1.75rem);
            color: var(--text);
        }

        .countdown #timer{
            display:inline-block;
            padding:.4rem .75rem;
            border-radius:12px;
            border:1px solid var(--stroke);
            background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
            box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 0 0 2px rgba(139,211,255,.08), 0 12px 24px rgba(0,0,0,.35);
            position:relative;
        }

        .countdown #timer:after{
            content:""; position:absolute; inset:-1px; border-radius:12px;
            background: linear-gradient(90deg, transparent, rgba(139,211,255,.35), transparent);
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            padding:1px;
            pointer-events:none; opacity:.5;
        }

        h2{
            margin:0 0 .75rem; font-weight:600; letter-spacing:.02em;
            color:#e3e7f0;
        }

        footer {
            margin-top: auto;

            width:100%;
            border-top:1px solid var(--stroke);
            background: linear-gradient(180deg, rgba(255,255,255,.00), rgba(255,255,255,.02));
        }

        /* Petits ajustements responsives */

            .spotify{ padding: 1.25rem 1.5rem; }

        }
    </style>
</head>
